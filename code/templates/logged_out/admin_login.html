<!-- Use this to extend all below code in layout.html file -->
{% extends "layout.html" %}
{% include "logged_out/navbar.html" %}

<!-- Use this include css file and place it in block head in layout.html file
css file in static/login.css -->
{% block head %}
<link rel="stylesheet" href="static\login.css">
{% endblock %}


{% block body %}
<div class="jumbotron text-center">
    <section>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="static\draw2.jpeg" class="img-fluid" alt="login page image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                    <form method="POST" action="/admin_login">

                        <!-- Username input -->
                        <div class="form-outline mb-4 my-3">
                            <label class="form-label" for="username">Enter Your Username</label>
                            <input type="text" name="username" class="form-control form-control-lg"
                                placeholder="Enter a valid username" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg"
                                placeholder="Enter password" />
                        </div>

                        <div class="d-flex align-items-center">
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                                    class="link-danger">Register</a></p>
                            <p class="small fw-bold mt-2 pt-1 mb-0">User / Creator <a href="/login"
                                    class="link-danger">Login Here</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
